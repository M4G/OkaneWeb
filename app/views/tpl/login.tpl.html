
<div class="bs-example outPopUp" ng-animate="{show: 'fadeOut'}">
    <form role="form" name="loginForm">
        <div class="form-group">
            <!--<p>Welcome : {{user.email}}</p>-->
            <label for="inputEmail">Email</label>
            <input type="text" id="inputEmail" placeholder="Enter email address..." class="form-control" required
                   ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" placeholder="Enter password..." class="form-control" required
                   ng-model="user.password">
        </div>
        <button class="btn btn-default" type="submit" ng-disabled="loginForm.$invalid" ng-click="login(user)">
            Login
        </button>
    </form>
</div>
